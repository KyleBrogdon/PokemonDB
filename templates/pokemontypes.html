<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}
    <a href='/'><button>Return Home</button></a>{% endblock %}
</head>
<body>
    {% block body %}
    <br>
    <br>
    <div>
        <table>
        <caption>PokemonTypes</caption>
            <thead>
                <tr>
                    <th>pokemonTypeId</th>
                    <th>pokemonId</th>
                    <th>typeId</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>00103</td>
                    <td>001</td>
                    <td>03</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    <form>
        <fieldset>
            <legend>Add a new PokemonType Relationship</legend>
            <label for="pokemonId">pokemonId</label>
            <input type="number" id = "Pokedex Number">
            <br>
            <label for="Type">Type</label>   <!-- code citation, blank default option https://stackoverflow.com/questions/8605516/default-select-option-as-blank -->
            <select name="Primary Type" id = "Primary Type">
                <option disabled selected value>  </option>
                <option value = "Normal">Normal</option>
                <option value = "Fire">Fire</option>
                <option value = "Water">Water</option>
                <option value = "Grass">Grass</option>
                <option value = "Electric">Electric</option>
                <option value = "Ice">Ice</option>
                <option value = "Fighting">Fighting</option>
                <option value = "Poison">Poison</option>
                <option value = "Ground">Ground</option>
                <option value = "Flying">Flying</option>
                <option value = "Psychic">Psychic</option>
                <option value = "Bug">Bug</option>
                <option value = "Rock">Rock</option>
                <option value = "Ghost">Ghost</option>
                <option value = "Dark">Dark</option>
                <option value = "Dragon">Dragon</option>
                <option value = "Steel">Steel</option>
                <option value = "Fairy">Fairy</option>
            </select>
            <br>
            <label for="Secondary Type">Type</label>
            <select name="Secondary Type" id = "Secondary Type">
                <option disabled selected value>  </option>
                <option value = "None">None</option>
                <option value = "Normal">Normal</option>
                <option value = "Fire">Fire</option>
                <option value = "Water">Water</option>
                <option value = "Grass">Grass</option>
                <option value = "Electric">Electric</option>
                <option value = "Ice">Ice</option>
                <option value = "Fighting">Fighting</option>
                <option value = "Poison">Poison</option>
                <option value = "Ground">Ground</option>
                <option value = "Flying">Flying</option>
                <option value = "Psychic">Psychic</option>
                <option value = "Bug">Bug</option>
                <option value = "Rock">Rock</option>
                <option value = "Ghost">Ghost</option>
                <option value = "Dark">Dark</option>
                <option value = "Dragon">Dragon</option>
                <option value = "Steel">Steel</option>
                <option value = "Fairy">Fairy</option>
            </select>
            <br>
            <button type="button">Add</button>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Delete an existing PokemonType Relationship</legend>
            <label for="PokemonType Delete">Enter the pokemonTypeId of the relationship you wish to delete</label>
            <input type="number" id = "pokemonTypeId">
            <br>
            <button type="button">Delete</button>
        </fieldset>
    <form>
    {% endblock %}
</body>
</html>
